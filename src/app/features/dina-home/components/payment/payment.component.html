<div class="container">
  <div class="visa-card">
    <div class="logoContainer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="23"
        height="23"
        viewBox="0 0 48 48"
        class="svgLogo"
      >
        <path
          fill="#ff9800"
          d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
        ></path>
        <path
          fill="#d50000"
          d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
        ></path>
        <path
          fill="#ff3d00"
          d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
        ></path>
      </svg>
    </div>
    <div class="number-container">
      <label class="input-label" for="cardNumber">БРОЈ НА КАРТИЧКА</label>
      <input
        class="inputstyle"
        id="cardNumber"
        placeholder="XXXX XXXX XXXX XXXX"
        name="cardNumber"
        [(ngModel)]="formFields['card_number'].value"
      />
    </div>

    <div class="name-date-cvv-container">
      <div class="name-wrapper">
        <label class="input-label" for="holderName">СОПСТЕНИК</label>
        <input
          class="inputstyle"
          id="holderName"
          [placeholder]="'NAME'"
          [(ngModel)]="formFields['card_holder'].value"
        />
      </div>

      <div class="expiry-wrapper">
        <label class="input-label" for="expiry">ВАЖИ ДО</label>
        <input
          class="inputstyle"
          id="expiry"
          placeholder="MM/YY"
          [(ngModel)]="formFields['valid_to'].value"
        />
      </div>
      <div class="cvv-wrapper">
        <label class="input-label" for="cvv">CVV</label>
        <input
          class="inputstyle"
          placeholder="***"
          maxlength="3"
          id="cvv"
          [(ngModel)]="formFields['cvv_number'].value"
          type="password"
        />
      </div>
    </div>

  </div>

  <div class="flex-div">
    <button class="button" (click)="onGenerateClick()">
      <span>Продоложи</span>
    </button>
  </div>
</div>
