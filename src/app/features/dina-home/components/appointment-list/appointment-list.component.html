<!-- appointment-list.component.html -->
<div class="container">
  <h2 class="header">Appointments</h2>

  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    Loading appointments...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    ⚠️ {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage">
    <div class="summary">
      <p class="total">Showing {{ appointments.length }} of {{ totalAppointments }} appointments</p>
    </div>

    <div class="appointment-list">
      <div *ngFor="let appointment of appointments" class="appointment-card">
        <div class="card-content">
          <div class="detail-group">
            <span class="detail-label">Email</span>
            <span class="detail-value">{{ appointment.email || 'N/A' }}</span>
          </div>
          <div class="detail-group">
            <span class="detail-label">Appointment Time</span>
            <span class="detail-value">{{ appointment.appointment | date:'medium' }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination-controls" *ngIf="totalAppointments > itemsPerPage">
      <button class="pagination-btn"
              (click)="previousPage()"
              [disabled]="currentPage === 1">
        &lt; Previous
      </button>
      <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
      <button class="pagination-btn"
              (click)="nextPage()"
              [disabled]="currentPage === totalPages">
        Next &gt;
      </button>
    </div>
  </div>
</div>
