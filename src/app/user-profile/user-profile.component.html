<div class="user-profile">
  <!-- Not logged in state -->
  <div *ngIf="!isLoggedIn" class="profile-guest">
    <button [routerLink]="['/login']" class="login-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>Логирај се</span>
    </button>
  </div>

  <!-- Logged in state -->
  <div *ngIf="isLoggedIn" class="profile-user" (click)="toggleDropdown()">
    <div class="avatar" [style.background-color]="getUserAvatarColor()">
      {{ userInitials }}
    </div>
    <div class="user-info">
      <span class="username">{{ userData?.full_name || 'User' }}</span>
    </div>
  </div>

  <!-- Dropdown backdrop (close when clicking outside) -->
  <div *ngIf="showDropdown" class="dropdown-backdrop" (click)="closeDropdown($event)"></div>

  <!-- Dropdown menu -->
  <div *ngIf="showDropdown" class="dropdown-menu">
    <div class="dropdown-header">
      <div class="full-name">{{ userData?.full_name || 'User' }}</div>
      <div class="email">{{ userData?.email || 'email@example.com' }}</div>
    </div>

    <div class="dropdown-item" [routerLink]="['/profile']">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>My Profile</span>
    </div>

    <div class="dropdown-item" [routerLink]="['/settings']">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
      <span>Settings</span>
    </div>
  </div>
</div>
