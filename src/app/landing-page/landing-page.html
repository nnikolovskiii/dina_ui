<body class="flex flex-col items-center  min-h-screen mx-auto">
<div class="header pt-3">
  <div class="flex flex-row items-center gap-2">
    <div><img src="../../assets/remora.jpeg" height="40" width="40"/></div>
    <div class="remora-title">remora</div>
  </div>

  <div class="flex flex-row items-center gap-2">
    <app-language-selector></app-language-selector>
    <a class="section-link" href="#contact-section">{{ 'LANDING_PAGE.HEADER.GET_STARTED' | translate }}</a>
    <app-sandwich-toggle [isOpen]="isMobileMenuOpen" (toggleMenu)="toggleMobileMenu()"></app-sandwich-toggle>

  </div>

  <div class="mobile-menu" [class.active]="isMobileMenuOpen">
    <div class="mobile-menu-content">
      <a href="#contact-section">{{ 'LANDING_PAGE.MOBILE_MENU.GET_STARTED' | translate }}</a>
      <a href="#about">{{ 'LANDING_PAGE.MOBILE_MENU.ABOUT' | translate }}</a>
      <a href="#services">{{ 'LANDING_PAGE.MOBILE_MENU.SERVICES' | translate }}</a>
      <a href="#contact-section">{{ 'LANDING_PAGE.MOBILE_MENU.CONTACT' | translate }}</a>
    </div>
  </div>
</div>
<div class="image-overlay">
  <img class="left-big-img" src="../../assets/img.png" height="691" width="417"/>
</div>

<div class="image-overlay1">
  <img class="left-big-img" src="../../assets/img1.png" height="339" width="525"/>
</div>

<div class="image-overlay2">
  <img class="left-big-img" src="../../assets/img2.png" height="433" width="403"/>
</div>
<div class="sections-container">
  <section class="hero-text">
    <div class="container pb-5">
      <app-title
        title="{{ 'LANDING_PAGE.HERO.TITLE' | translate }}"
        description="{{ 'LANDING_PAGE.HERO.DESCRIPTION' | translate }}"
        position="center">
      </app-title>

      <!--      <p>Embedded in your website or app, our solution slashes wait times, boosts loyalty, and lets your team focus on what matters most.    </p>-->
    </div>

    <app-video-screen class="flex justify-center w-full pb-3"></app-video-screen>

    <section class="cta-buttons">
      <div class="container button-container">
        <button class="btn btn-dark">{{ 'LANDING_PAGE.CTA.TRY_REMORA' | translate }}</button>
        <button class="btn btn-light">{{ 'LANDING_PAGE.CTA.DOWNLOAD_APP' | translate }}</button>
      </div>
    </section>

  </section>


  <section class="flex flex-col items-center justify-center">
    <app-title
      subtitle="{{ 'LANDING_PAGE.USE_CASES.SUBTITLE' | translate }}"
      title="{{ 'LANDING_PAGE.USE_CASES.TITLE' | translate }}"
      description="{{ 'LANDING_PAGE.USE_CASES.DESCRIPTION' | translate }}"
      position="center">
    </app-title>
    <app-tabs></app-tabs>
  </section>

  <section>
    <app-title
        subtitle="{{ 'LANDING_PAGE.SCREENS.SUBTITLE' | translate }}"
      title="{{ 'LANDING_PAGE.SCREENS.TITLE' | translate }}"
      description="{{ 'LANDING_PAGE.SCREENS.DESCRIPTION' | translate }}"
      position="center">
    </app-title>
    <div class="h-[50px]"></div>
    <div class="screen-container">
      <div class="web-screen">
        <div class="screen-content">

          <img [src]="webImageSrc" height="520" width="916"/></div>
      </div>
      <div class="phone-screen">
        <img class="rounded-[20px]" [src]="phoneImageSrc" height="1540" width="786"/></div>
    </div>
  </section>


  <section id="contact-section" class="contact-section">
    <div class="container contact-container">
      <app-title
        subtitle="{{ 'LANDING_PAGE.CONTACT.SUBTITLE' | translate }}"
        title="{{ 'LANDING_PAGE.CONTACT.TITLE' | translate }}"
        description="{{ 'LANDING_PAGE.CONTACT.DESCRIPTION' | translate }}"
        position="center">
      </app-title>

      <form class="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="{{ 'LANDING_PAGE.CONTACT.FORM.NAME_PLACEHOLDER' | translate }}"
               required/>
        <input type="email" name="email" placeholder="{{ 'LANDING_PAGE.CONTACT.FORM.EMAIL_PLACEHOLDER' | translate }}"
               required/>
        <textarea name="message" rows="5"
                  placeholder="{{ 'LANDING_PAGE.CONTACT.FORM.MESSAGE_PLACEHOLDER' | translate }}" required></textarea>
        <button type="submit" class="btn btn-dark">{{ 'LANDING_PAGE.CONTACT.FORM.SUBMIT' | translate }}</button>
      </form>
    </div>
  </section>
</div>

<app-footer></app-footer>
