  <div class="sliding-bar-column">
    <div class="chat-history-heading">
      <div (click)="toggleHistoryBar()">
        <img src="../../../../assets/arrow.png" height="22" width="22"/>
      </div>
      <p class="subheading">Chat History</p>
    </div>
    <div class="line-div">
      <div class="blank-space">
      </div>

      <div class="line"></div>
    </div>
    <div class="chat-history">
      <p class="history-header">Today</p>
      <div *ngFor="let chat of getChatsByTime('today')">
        <div (click)="selectChat(chat.id)">
          <p class="chat-entry">{{ chat.title }}</p>
        </div>
      </div>

      <div class="blank-space2">&nbsp;</div>
      <p class="history-header">Yesterday</p>
      <div *ngFor="let chat of getChatsByTime('yesterday')">
        <div (click)="selectChat(chat.id)">
          <p class="chat-entry">{{ chat.title }}</p>
        </div>
      </div>

      <div class="blank-space2">&nbsp;</div>
      <p class="history-header">Previous 7 days</p>
      <div *ngFor="let chat of getChatsByTime('previous_7_days')">
        <div (click)="selectChat(chat.id)">
          <p class="chat-entry">{{ chat.title }}</p>
        </div>
      </div>
      <div class="blank-space2">&nbsp;</div>
      <p class="history-header">Previous 30 days</p>
      <div *ngFor="let chat of getChatsByTime('previous_30_days')">
        <div (click)="selectChat(chat.id)">
          <p class="chat-entry">{{ chat.title }}</p>
        </div>
      </div>

      <div id="block">
      </div>
    </div>
  </div>
